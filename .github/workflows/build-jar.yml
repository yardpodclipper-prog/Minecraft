name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build dev jar stage (clean + jar)
        run: ./gradlew clean jar --no-daemon

      - name: Inspect dev jar stage (size + content)
        run: |
          set -euo pipefail
          if ! compgen -G 'build/devlibs/*-dev.jar' > /dev/null; then
            echo "❌ Dev-Jar stage failed: no *-dev.jar found in build/devlibs"
            exit 1
          fi

          ls -lah build/devlibs
          jar tf build/devlibs/*-dev.jar | head -n 50

      - name: Check dev jar core entries
        run: |
          set -euo pipefail
          DEV_JAR=$(find build/devlibs -maxdepth 1 -type f -name '*-dev.jar' | head -n 1)
          if [ -z "$DEV_JAR" ]; then
            echo "❌ Dev-Jar stage failed: no *-dev.jar found in build/devlibs"
            exit 1
          fi

          if ! jar tf "$DEV_JAR" | grep -q '^fabric.mod.json$'; then
            echo "❌ Dev-Jar stage failed: missing fabric.mod.json"
            exit 1
          fi

          if ! jar tf "$DEV_JAR" | grep -q 'GTSTrackerMod.class$'; then
            echo "❌ Dev-Jar stage failed: missing GTSTrackerMod.class"
            exit 1
          fi

      - name: Build remap jar stage (remapJar)
        run: ./gradlew remapJar --no-daemon

      - name: Inspect remap jar stage (size + content)
        run: |
          set -euo pipefail
          if ! compgen -G 'build/libs/*.jar' > /dev/null; then
            echo "❌ Remap-Jar stage failed: no jar found in build/libs"
            exit 1
          fi

          ls -lah build/libs
          jar tf build/libs/*.jar | head -n 50

      - name: Check remap jar core entries
        run: |
          set -euo pipefail
          REMAP_JAR=$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' ! -name '*-dev.jar' | head -n 1)
          if [ -z "$REMAP_JAR" ]; then
            echo "❌ Remap-Jar stage failed: no remapped jar found in build/libs"
            exit 1
          fi

          if ! jar tf "$REMAP_JAR" | grep -q '^fabric.mod.json$'; then
            echo "❌ Remap-Jar stage failed: missing fabric.mod.json"
            exit 1
          fi

          if ! jar tf "$REMAP_JAR" | grep -q 'GTSTrackerMod.class$'; then
            echo "❌ Remap-Jar stage failed: missing GTSTrackerMod.class"
            exit 1
          fi

      - name: Resolve release jar from build/libs
        id: release_jar
        run: |
          set -euo pipefail

          CANDIDATE_LIST=$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' -printf '%s %p\n' | sort -nr)
          if [ -z "$CANDIDATE_LIST" ]; then
            echo "No jar candidates found in build/libs"
            exit 1
          fi

          JAR_PATH=""
          while IFS= read -r line; do
            CANDIDATE_PATH=$(printf '%s' "$line" | cut -d' ' -f2-)
            CANDIDATE_SIZE=$(stat -c%s "$CANDIDATE_PATH")
            if [ "$CANDIDATE_SIZE" -lt 10240 ]; then
              continue
            fi
            if [[ "$CANDIDATE_PATH" == *-dev.jar ]]; then
              echo "Rejecting dev-only artifact: $CANDIDATE_PATH"
              continue
            fi
            if jar tf "$CANDIDATE_PATH" | grep -q '^fabric.mod.json$'; then
              JAR_PATH="$CANDIDATE_PATH"
              break
            fi
          done <<EOF
          $CANDIDATE_LIST
          EOF

          if [ -z "$JAR_PATH" ]; then
            echo "No valid remapped release jar found in build/libs (dev jars are not allowed)"
            exit 1
          fi

          JAR_SIZE=$(stat -c%s "$JAR_PATH")
          echo "Selected release candidate: $JAR_PATH (${JAR_SIZE} bytes)"
          echo "path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Verify release artifact (entrypoints + remap leakage)
        run: ./scripts/verify-release-artifact.sh "${{ steps.release_jar.outputs.path }}"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtstracker-jar
          path: ${{ steps.release_jar.outputs.path }}
          if-no-files-found: error

      - name: Publish GitHub release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.release_jar.outputs.path }}
          generate_release_notes: true
