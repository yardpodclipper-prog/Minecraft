name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build release jar (skip tests)
        run: ./gradlew clean build -x test

      - name: Resolve release jar
        id: release_jar
        run: |
          JAR_PATH=$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' | sort | head -n1)
          if [ -z "$JAR_PATH" ]; then
            echo "No jar candidates found in build/libs"
            exit 1
          fi

          JAR_SIZE=$(stat -c%s "$JAR_PATH")
          echo "Selected release candidate: $JAR_PATH (${JAR_SIZE} bytes)"
          echo "path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Verify release artifact
        run: ./scripts/verify-release-artifact.sh "${{ steps.release_jar.outputs.path }}"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtstracker-jar
          path: ${{ steps.release_jar.outputs.path }}
          if-no-files-found: error

      - name: Publish GitHub release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.release_jar.outputs.path }}
          generate_release_notes: true
