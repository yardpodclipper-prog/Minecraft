name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build release jar (skip tests)
        run: ./gradlew clean build -x test

      - name: Resolve release jar
        id: release_jar
        run: |
          pick_candidate() {
            find "$1" -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' -printf '%s %p\n' | sort -nr
          }

          PRIMARY=$(pick_candidate build/libs)
          FALLBACK=$(pick_candidate build/devlibs)

          CANDIDATE_LIST=$(printf '%s\n%s\n' "$PRIMARY" "$FALLBACK" | sed '/^$/d')
          if [ -z "$CANDIDATE_LIST" ]; then
            echo "No jar candidates found in build/libs or build/devlibs"
            exit 1
          fi

          JAR_PATH=""
          while IFS= read -r line; do
            CANDIDATE_PATH=$(printf '%s' "$line" | cut -d' ' -f2-)
            CANDIDATE_SIZE=$(stat -c%s "$CANDIDATE_PATH")
            if [ "$CANDIDATE_SIZE" -lt 10240 ]; then
              continue
            fi
            if jar tf "$CANDIDATE_PATH" | grep -q '^fabric.mod.json$'; then
              JAR_PATH="$CANDIDATE_PATH"
              break
            fi
          done <<EOF
          $CANDIDATE_LIST
          EOF

          if [ -z "$JAR_PATH" ]; then
            echo "No valid mod jar found. Candidates were:"
            printf '%s\n' "$CANDIDATE_LIST"
            exit 1
          fi

          if [[ "$JAR_PATH" == *-dev.jar ]]; then
            RELEASE_NAME=$(basename "$JAR_PATH" | sed 's/-dev\.jar$/.jar/')
            RELEASE_PATH="build/libs/$RELEASE_NAME"
            cp "$JAR_PATH" "$RELEASE_PATH"
            JAR_PATH="$RELEASE_PATH"
            echo "Remapped jar was invalid; promoted dev jar as release artifact: $JAR_PATH"
          fi

          JAR_SIZE=$(stat -c%s "$JAR_PATH")
          echo "Using release jar: $JAR_PATH (${JAR_SIZE} bytes)"
          echo "path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtstracker-jar
          path: ${{ steps.release_jar.outputs.path }}
          if-no-files-found: error

      - name: Publish GitHub release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.release_jar.outputs.path }}
          generate_release_notes: true
