name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run clean build
        run: ./gradlew clean build --no-daemon

      - name: Resolve release jar from build/libs
        id: release_jar
        run: |
          set -euo pipefail

          CANDIDATE_LIST=$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' -printf '%s %p\n' | sort -nr)
          if [ -z "$CANDIDATE_LIST" ]; then
            echo "No jar candidates found in build/libs"
            exit 1
          fi

          JAR_PATH=""
          while IFS= read -r line; do
            CANDIDATE_PATH=$(printf '%s' "$line" | cut -d' ' -f2-)
            CANDIDATE_SIZE=$(stat -c%s "$CANDIDATE_PATH")
            if [ "$CANDIDATE_SIZE" -lt 10240 ]; then
              continue
            fi
            if [[ "$CANDIDATE_PATH" == *-dev.jar ]]; then
              echo "Rejecting dev-only artifact: $CANDIDATE_PATH"
              continue
            fi
            if jar tf "$CANDIDATE_PATH" | grep -q '^fabric.mod.json$'; then
              JAR_PATH="$CANDIDATE_PATH"
              break
            fi
          done <<EOF
          $CANDIDATE_LIST
          EOF

          if [ -z "$JAR_PATH" ]; then
            echo "No valid remapped release jar found in build/libs (dev jars are not allowed)"
            exit 1
          fi

          JAR_SIZE=$(stat -c%s "$JAR_PATH")
          echo "Selected release candidate: $JAR_PATH (${JAR_SIZE} bytes)"
          echo "path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Verify release artifact (entrypoints + remap leakage)
        run: ./scripts/verify-release-artifact.sh "${{ steps.release_jar.outputs.path }}"

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtstracker-jar
          path: ${{ steps.release_jar.outputs.path }}
          if-no-files-found: error

      - name: Publish GitHub release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.release_jar.outputs.path }}
          generate_release_notes: true
