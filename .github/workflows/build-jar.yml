name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build release jar (skip tests)
        run: ./gradlew clean remapJar verifyReleaseJar -x test

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtstracker-jar
          path: build/libs/gtstracker-0.1.0.jar
          if-no-files-found: error

      - name: Publish GitHub release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/gtstracker-0.1.0.jar
          generate_release_notes: true
