plugins {
    id 'fabric-loom' version '1.8.13'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()
    maven { url = 'https://api.modrinth.com/maven' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation "maven.modrinth:cobblemon:${project.cobblemon_modrinth_version}"

    include implementation("org.xerial:sqlite-jdbc:3.44.1.0")

    testImplementation platform("org.junit:junit-bom:5.11.4")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.mockito:mockito-core:5.14.2"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

tasks.named("remapJar", net.fabricmc.loom.task.RemapJarTask) {
    dependsOn tasks.named("jar")
    inputFile.set(tasks.named("jar", Jar).flatMap { it.archiveFile })
    archiveClassifier.set("")
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

tasks.test {
    useJUnitPlatform()
}





tasks.register("liveJar", Copy) {
    dependsOn tasks.named("jar")
    mustRunAfter tasks.named("remapJar")
    from(tasks.named("jar", Jar).flatMap { it.archiveFile })
    into(layout.buildDirectory.dir("libs"))
    rename { "${base.archivesName.get()}-${project.version}.jar" }
}


tasks.register("prepareReleaseJar", Copy) {
tasks.register("testJar", Copy) {
    dependsOn tasks.named("jar")
    from(tasks.named("jar", Jar).flatMap { it.archiveFile })
    into(layout.buildDirectory.dir("libs"))
    rename { "${base.archivesName.get()}-${project.version}.jar" }
}

tasks.register("verifyReleaseJar") {
    dependsOn tasks.named("prepareReleaseJar")

    doLast {
        def releaseJar = layout.buildDirectory.file("libs/${base.archivesName.get()}-${project.version}.jar").get().asFile
        def zip = new java.util.zip.ZipFile(releaseJar)
        try {
            def requiredEntries = [
                "fabric.mod.json",
                "com/yourname/gtstracker/GTSTrackerMod.class"
            ]

            def missing = requiredEntries.findAll { zip.getEntry(it) == null }
            if (!missing.isEmpty()) {
                throw new GradleException("Release jar is missing required entries: ${missing.join(', ')}")
            }
        } finally {
            zip.close()
        }
    }
}

tasks.named("check") {
    dependsOn tasks.named("verifyReleaseJar")
def releaseJar = layout.buildDirectory.file("libs/${base.archivesName.get()}-${project.version}.jar")

tasks.register("verifyReleaseJar") {
    dependsOn tasks.named("remapJar")

    doLast {
        File remapped = releaseJar.get().asFile
        if (!remapped.exists()) {
            throw new GradleException("Release jar was not produced by remapJar: ${remapped}")
        }

        int fileEntries = 0
        boolean hasModMetadata = false
        boolean hasEntrypointClass = false

        new java.util.zip.ZipFile(remapped).withCloseable { zip ->
            def entries = zip.entries().toList()
            fileEntries = entries.findAll { !it.isDirectory() }.size()
            hasModMetadata = entries.any { it.name == 'fabric.mod.json' }
            hasEntrypointClass = entries.any { it.name == 'com/yourname/gtstracker/GTSTrackerMod.class' }
        }

        if (fileEntries <= 1 || !hasModMetadata || !hasEntrypointClass) {
            throw new GradleException(
                "Invalid remapJar release artifact at ${remapped} (files=${fileEntries}, fabric.mod.json=${hasModMetadata}, entrypoint=${hasEntrypointClass})."
            )
        }
    }
}

tasks.named("build") {
    dependsOn tasks.named("testJar")
    dependsOn tasks.named("liveJar")
    finalizedBy tasks.named("verifyReleaseJar")
}
