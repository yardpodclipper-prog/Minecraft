plugins {
    id 'fabric-loom' version '1.8.13'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()
    maven { url = 'https://api.modrinth.com/maven' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation "maven.modrinth:cobblemon:${project.cobblemon_modrinth_version}"

    implementation "org.xerial:sqlite-jdbc:3.44.1.0"

    testImplementation platform("org.junit:junit-bom:5.11.4")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.mockito:mockito-core:5.14.2"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

tasks.named("jar") {
    from sourceSets.main.output
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

tasks.test {
    useJUnitPlatform()
}

def releaseJarPath = layout.buildDirectory.file("libs/${base.archivesName.get()}-${project.version}.jar")
def devJarPath = layout.buildDirectory.file("devlibs/${base.archivesName.get()}-${project.version}-dev.jar")

def hasRequiredRuntimeEntries(File jarFile, List<String> requiredEntries) {
    def entries = []
    new java.util.jar.JarFile(jarFile).withCloseable { openedJar ->
        entries = openedJar.entries().collect { entry -> entry.name }
    }
    return requiredEntries.every { requiredEntry -> entries.contains(requiredEntry) }
}

def requiredReleaseEntries = [
    "fabric.mod.json",
    "com/yourname/gtstracker/GTSTrackerMod.class"
]

tasks.register("prepareReleaseJar") {
    dependsOn tasks.named("jar")
    dependsOn tasks.named("remapJar")

    doLast {
        File remappedJar = releaseJarPath.get().asFile
        File devJar = devJarPath.get().asFile

        if (!remappedJar.exists() || !hasRequiredRuntimeEntries(remappedJar, requiredReleaseEntries)) {
            if (!devJar.exists()) {
                throw new GradleException("Neither remapped nor dev jar is available for release packaging.")
            }

            ant.copy(file: devJar, tofile: remappedJar, overwrite: true)
            logger.warn("remapJar output did not contain runtime entries; copied dev jar to release path: ${remappedJar}")
        }
    }
}

tasks.register("verifyReleaseJar") {
    dependsOn tasks.named("prepareReleaseJar")

    doLast {
        File releaseJar = releaseJarPath.get().asFile
        if (!releaseJar.exists()) {
            throw new GradleException("Release jar was not produced: ${releaseJar}")
        }

        if (releaseJar.length() <= 0L) {
            throw new GradleException("Release jar is empty: ${releaseJar}")
        }

        requiredReleaseEntries.each { requiredEntry ->
            if (!hasRequiredRuntimeEntries(releaseJar, [requiredEntry])) {
                throw new GradleException("Release jar is missing required entry '${requiredEntry}': ${releaseJar}")
            }
        }
    }
}

tasks.named("build") {
    finalizedBy tasks.named("verifyReleaseJar")
}
